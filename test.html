<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algarrobo Costa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .page-container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Ensure it covers the full viewport height */
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/algarrobo_beach.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
            z-index: -1; /* Ensure the background is behind the content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensure content is above the background */
            padding: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="background-image"></div>
        <div class="content">
            <h1>Hola! Vítejte na Pavlové stránce Algarrobo Costa.</h1>
            <p>Na této stránce najdete všechny potřebné informace ohledně ubytování a také zajímavé tipy na restaurace či výlety.</p>
        </div>
    </div>
</body>
</html>
